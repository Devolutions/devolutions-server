trigger:
- master

variables:
  - name: major
    value: 2020
  - name: minor
    value: 3
  - name: revision
    value: 999
  # Prefix and build are used to produce a auto-incrementing, yet resettable, build number
  - name: prefix 
    value: 202003
  - name: build
    value: $[counter(variables['prefix'], 1)]
  - name: buildVer
    value: $(major).$(minor).$(build).$(revision))

pool:
  vmImage: 'windows-latest'

steps:
- script: echo $(buildVer)
  displayName: 'Run $(buildVer)'

- script: |
